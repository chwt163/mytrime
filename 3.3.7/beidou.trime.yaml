tool_bar:
  button_spacing: 5 # 按钮间距
  button_font: iconfont.ttf # 按钮字体

  # 左侧固定主按钮配置
  primary_button:
    # 背景样式设置
    background:
      type: circle           # 高亮形状 (可选值: circle|rectangle)
      corner_radius: 10      # 圆角半径
      bg_normal: 0x00        # 正常状态背景颜色
      bg_highlight: hilited_candidate_button_color  # 高亮状态背景色
      vertical_inset: 4      # 垂直方向内缩量
      horizontal_inset: 0    # 水平方向内缩量
    # 前景内容设置
    foreground:
      style: "┅"         # 内置质感设计图标样式（以ic@开头）
      font_size: 16
      fg_normal: candidate_text_color  # 正常状态前景色 (本地图片不允许着色)
      # fg_highlight:        # 高亮状态前景色
      padding: 13            # 前景内容与背景边界的内边距
      # size: [120, 24]      # 视图控件宽高，非前景样式宽高
    # 按钮点击事件
    action: menu_keyboard


  hide_button: &hide_button
    foreground:
      style: "▾"
      fg_normal: candidate_text_color
      padding: 8
      font_size: 22
    action: Hide

  menu_button: &menu_button
    foreground:
      style: " ⠸"
    # 前景样式可以为空，使用默认样式，按钮将显示为 action 的 label
      font_size: 18
      padding: 11
    action: Menu

  clipboard_button: &clipboard_button
    foreground:
      style: "☆"
      font_size: 20
      padding: 10
    action: liquid_keyboard_clipboard

  edit_button: &edit_button
    foreground:
      style: "‹ɪ›"
      font_size: 18
      padding: 10
    action: Keyboard_numberb

  ascii_mode_button: &ascii_mode_button
    foreground:
      option_styles: ["中", "En"] # 样式也可以为表，将根据 action 的 toggle 决定
      font_size: 18  # 按钮字体大小
      padding: 7
    action: Mode_switch

  paste_button: &paste_button
    foreground:
      style: "◈"
      font_size: 22
      padding: 7
    action: paste

  undo_button: &undo_button
    foreground:
      option_styles: "⤺"
      font_size: 22
      padding: 0
    action: undo

  redo_button: &redo_button
    foreground:
      option_styles: "⤻"
      font_size: 22
      padding: 0
    action: redo

  # 右侧按钮列表（从右向左排列）
  buttons: [ *hide_button, *menu_button, *clipboard_button, *paste_button, *edit_button, *redo_button, *undo_button ]

